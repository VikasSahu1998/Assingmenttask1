<section>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 mat-dialog-title>ADD FROM
                </h1>
            </div>
            <div class="col-2 mt-4">
                <mat-icon [mat-dialog-close]="true">highlight_off</mat-icon>
            </div>
        </div>

        <div mat-dialog-content>
            <form [formGroup]="AddDetailsForm" novalidate class="d-flex-center">
                <div class="example-container">

                    <!-- input type Name -->
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="John kerry" formControlName="name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Your Name</mat-hint>
                            <mat-error
                                *ngIf="AddDetailsForm.get('name')?.invalid && (AddDetailsForm.get('name')?.dirty || AddDetailsForm.get('name')?.touched) && AddDetailsForm.get('name')?.errors?.required">
                                name is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- input type email -->
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>E-Mail</mat-label>
                            <input matInput placeholder="E-Mail" formControlName="email">
                            <mat-icon matSuffix>alternate_email</mat-icon>
                            <mat-hint>Example@gmail.com</mat-hint>
                            <mat-error
                                *ngIf="!AddDetailsForm.get('email')?.errors?.required && (AddDetailsForm.get('email')?.errors?.pattern)">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error
                                *ngIf="AddDetailsForm.get('email')?.invalid && (AddDetailsForm.get('email')?.dirty || AddDetailsForm.get('email')?.touched) && AddDetailsForm.get('email')?.errors?.required">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- button Submit -->
                    <div>
                        <button mat-raised-button color="primary" style="width:100%; margin-top: 1cm;"
                            (click)="adddetail()" mat-button>{{button1}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
